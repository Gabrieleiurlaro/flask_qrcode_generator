{% extends "bootstrap/base.html" %}
{% block title %}QRCode Generator{% endblock %}

{% block scripts %}
{{ super() }}
<script type="text/javascript">
  function chage_qrcode_value() {
    value = document.getElementById("qrlabel").value;
    document.getElementById("qrimage").src="/qrcode?qrcode="+value;
  }
</script>
{% endblock %}


{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="page-header">
          <h1>Benenuti nel generatore di QRcode</h1>
      </div>
    </div>
    </div>
    <div class="col-md-12">
      <img id="qrimage" src="/ciaocode">
    </div>
    <div class="col-md-12">
      <div class="input-group">
      <input type="text" class="form-control" aria-label="..." id="qrlabel">
      <div class="input-group-btn">
        <button type="button" class="btn btn-md btn-default" onclick='chage_qrcode_value()'> Click Me </button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
